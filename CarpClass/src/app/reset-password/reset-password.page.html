<ion-header>
  <ion-toolbar>
    <ion-title>Restablecer Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Restablecer Contraseña</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form (ngSubmit)="sendVerificationCode()" #resetPasswordForm="ngForm">
        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
        </ion-item>

        <ion-button expand="full" type="submit" [disabled]="!resetPasswordForm.form.valid">Enviar Código de Verificación</ion-button>
      </form>

      <ion-toast
        *ngIf="showToast"
        message="Se ha enviado un código de verificación al correo electrónico proporcionado."
        duration="3000"
        color="success"
        position="top"
        (ionToastDidDismiss)="showToast = false"
      ></ion-toast>
    </ion-card-content>
  </ion-card>
</ion-content>
